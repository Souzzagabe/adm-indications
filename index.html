<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Banner</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body id="body">
    <header class="header"></header>

    <div class="container">
      <div class="banner">
        <div class="banner-gradient"></div>

        <div class="banner-items">
          <div class="banner-item">
            <div class="banner-image">
              <img
                src="images/banner-russell-a.png"
                alt="Russell vs Upper Limb Spasticity"
              />
              <div class="container-text">
                <div class="banner-text">
                  Russell <strong>vs</strong> Upper Limb Spasticity
                </div>
              </div>
            </div>
          </div>
          <div class="banner-item">
            <div class="banner-image">
              <img
                src="images/banner-melissa-a.png"
                alt="Melissa vs Cervical Dystonia"
              />

              <div class="container-text">
                <div class="banner-text">
                  Melissa <strong>vs</strong> Cervical Dystonia
                </div>
              </div>
            </div>
          </div>
          <div class="banner-item">
            <div class="banner-image">
              <img
                src="images/banner-cynthia-a.png"
                alt="Cynthia vs Blepharospasm"
              />

              <div class="container-text">
                <div class="banner-text">
                  Cynthia <strong>vs</strong> Blepharospasm
                </div>
              </div>
            </div>
          </div>
          <div class="banner-item">
            <div class="banner-image">
              <img
                src="images/banner-luis-a.png"
                alt="Luis vs Chronic Sialorrhea"
              />

              <div class="container-text">
                <div class="banner-text">
                  Luis <strong>vs</strong> Chronic Sialorrhea
                </div>
              </div>
            </div>
          </div>
          <div class="banner-item">
            <div class="banner-image">
              <img
                src="images/banner-elijah-a.png"
                alt="Elijah vs Pediatric Upper Limb Spasticity"
              />

              <div class="container-text">
                <div class="banner-text">
                  Elijah <strong>vs</strong> Pediatric Upper Limb Spasticity
                </div>
              </div>
            </div>
          </div>
          <div class="banner-item">
            <div class="banner-image">
              <img
                src="images/banner-mia-a.png"
                alt="Mia vs Pediatric Chronic Sialorrhea"
              />

              <div class="container-text">
                <div class="banner-text">
                  Mia <strong>vs</strong> Pediatric Chronic Sialorrhea
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
